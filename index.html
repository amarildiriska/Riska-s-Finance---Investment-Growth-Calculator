<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Growth Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Riska's Finance - Investment Growth Calculator</h1>
        <form id="investmentForm">
            <div class="form-group">
                <label for="investmentName">Investment Name:</label>
                <input type="text" id="investmentName" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount Invested:</label>
                <input type="number" id="amount" required>
            </div>
            <div class="form-group">
                <label for="rate">Annual Growth Rate (%):</label>
                <input type="number" id="rate" required>
            </div>
            <div class="form-group">
                <label for="years">Number of Years:</label>
                <input type="number" id="years" required>
            </div>
            <div class="form-group">
                <label for="monthlyContribution">Monthly Contribution ($):</label>
                <input type="number" id="monthlyContribution" required>
            </div>
            <div class="form-group">
                <label for="compoundingFrequency">Compounding Frequency:</label>
                <select id="compoundingFrequency" required>
                    <option value="1">Annually</option>
                    <option value="4">Quarterly</option>
                    <option value="12">Monthly</option>
                </select>
            </div>
            <button type="submit">Calculate</button>
        </form>

        <div id="results" class="results">
            <!-- Results will be shown here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
